<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Jane Doette</title>
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- browser compatibility -->
    <link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
  </head>
  
  <body>
    <div class="grid">
      <div class="row">
        <div class="col-6">
          <img src="https://placehold.it/60x60">
        </div>
        <div class="col-6">
          <h1 class="heading">JANE DOETTE</h1>
          <p class="subheading">FRONT-END NINJA</p>
        </div>
      </div>
      <hr class="rule">
      <div class="row">
        <div class="col-12">
          <div class="pic-main"><img src="https://placehold.it/700x350"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="panel-heading">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-4 left-tile">
          <div class="pic-center"><img src="https://placehold.it/218x150"></div>
          <h2 class="pic-title">APPIFY</h2>
          <p class="link">https://github.com/udacity/Appify/</p>
        </div>
        <div class="col-4 center-tile">
          <div class="pic-center"><img src="https://placehold.it/213x150"></div>
          <h2 class="pic-title">SUNFLOWER</h2>
          <p class="link">https://github.com/udacity/Sunflower/</p>        
        </div>
        <div class="col-4 right-tile">
          <div class="pic-center"><img src="https://placehold.it/218x150"></div>
          <h2 class="pic-title">BOKEH</h2>
          <p class="link">https://github.com/udacity/Bokeh/</p>          
        </div>
      </div>
    </div>

  </body>
</html>
